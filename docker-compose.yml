version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: lumafin_postgres
    environment:
      POSTGRES_USER: lumafin
      POSTGRES_PASSWORD: lumafin_dev_pass
      POSTGRES_DB: lumafin_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/storage/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumafin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lumafin_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
