apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumafin-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lumafin-postgres
  template:
    metadata:
      labels:
        app: lumafin-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: lumafin_db
        - name: POSTGRES_USER
          value: lumafin
        - name: POSTGRES_PASSWORD
          value: lumafin_password
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: pgdata
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: lumafin-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
